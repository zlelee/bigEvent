<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件/登录注册页</title>
    <!-- 引入layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 引入自己写的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main">
      <div class="logo"></div>
    </div>
    <div class="login">
      <div class="title-box"></div>
      <div class="login-box">
        <form class="layui-form" action="">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-fluid">立即注册</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
